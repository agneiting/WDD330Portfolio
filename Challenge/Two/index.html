<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Hangman</title>
</head>
<body>
    <main>
        <div class="page active" id="home">
            <h1>HANGMAN</h1>
            <button class="startButton" id="enterWord">let me pick</button>
            <button class="startButton" id="providedWord">pick for me</button>
        </div>
        <div class="page" id="word">
            <p>type a word</p>
            <form>
                <input id="inputWord" type="text">
                <button id="addWord" type="submit">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </span>
        </div>
        <div class="page" id="play">
            <span>
                <img class="stage stageOne currentStage" src="images/stage1.png" alt="hangman">
                <img class="stage stageTwo" src="images/stage2.png" alt="hangman">
                <img class="stage stageThree" src="images/stage3.png" alt="hangman">
                <img class="stage stageFour" src="images/stage4.png" alt="hangman">
                <img class="stage stageFive" src="images/stage5.png" alt="hangman">
                <img class="stage stageSix" src="images/stage6.png" alt="hangman">
            </span>
            <span class="playWord"></span>
            <span class="keyboard">
                <button class="key" id="a">a</button>
                <button class="key" id="b">b</button>
                <button class="key" id="c">c</button>
                <button class="key" id="d">d</button>
                <button class="key" id="e">e</button>
                <button class="key" id="f">f</button>
                <button class="key" id="g">g</button>
                <button class="key" id="h">h</button>
                <button class="key" id="i">i</button>
                <button class="key" id="j">j</button>
                <button class="key" id="k">k</button>
                <button class="key" id="l">l</button>
                <button class="key" id="m">m</button>
                <button class="key" id="n">n</button>
                <button class="key" id="o">o</button>
                <button class="key" id="p">p</button>
                <button class="key" id="q">q</button>
                <button class="key" id="r">r</button>
                <button class="key" id="s">s</button>
                <button class="key" id="t">t</button>
                <button class="key" id="u">u</button>
                <button class="key" id="v">v</button>
                <button class="key" id="w">w</button>
                <button class="key" id="x">x</button>
                <button class="key" id="y">y</button>
                <button class="key" id="z">z</button>
            </span>
        </div>
        <div class="page" id="win">
            <h1>YOU WON</h1>
        </div>
        <div class="page" id="lose">
            <h1>YOU LOST</h1>
        </div>
    </main>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/ls.js"></script>
</body>
</html>
