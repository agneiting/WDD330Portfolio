<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Hangman</title>
</head>
<body>
    <main>
        <div class="page active" id="home">
            <h1>HANGMAN</h1>
            <button class="startButton" id="enterWord">let me pick</button>
            <button class="startButton" id="providedWord">pick for me</button>
        </div>
        <div class="page" id="word">
            <p>type a word</p>
            <span>
                <input class="word" type="text">
                <button id="addWord" type="submit">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </span>
        </div>
        <div class="page" id="play">
            <span>
                <img class="stage stageOne currentStage" src="images/stage1.png" alt="hangman">
                <img class="stage stageTwo" src="images/stage2.png" alt="hangman">
                <img class="stage stageThree" src="images/stage3.png" alt="hangman">
                <img class="stage stageFour" src="images/stage4.png" alt="hangman">
                <img class="stage stageFive" src="images/stage5.png" alt="hangman">
                <img class="stage stageSix" src="images/stage6.png" alt="hangman">
            </span>
            <span class="playWord"></span>
            <span class="keyboard">
                <button>a</button>
                <button>b</button>
                <button>c</button>
                <button>d</button>
                <button>e</button>
                <button>f</button>
                <button>g</button>
                <button>h</button>
                <button>i</button>
                <button>j</button>
                <button>k</button>
                <button>l</button>
                <button>m</button>
                <button>n</button>
                <button>o</button>
                <button>p</button>
                <button>q</button>
                <button>r</button>
                <button>s</button>
                <button>t</button>
                <button>u</button>
                <button>v</button>
                <button>w</button>
                <button>x</button>
                <button>y</button>
                <button>z</button>
            </span>
        </div>
        <div class="page" id="win">
            <h1>YOU WON</h1>
        </div>
        <div class="page" id="lose">
            <h1>YOU LOST</h1>
        </div>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
