<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Hangman</title>
</head>
<body>
    <main>
        <div class="page active" id="home">
            <h1>HANGMAN</h1>
            <button class="startButton" id="enterWord">let me pick</button>
            <button class="startButton" id="providedWord">pick for me</button>
        </div>
        <div class="page" id="word">
            <p>type a word</p>
            <form>
                <input id="inputWord" type="text">
                <button id="addWord" type="submit">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </span>
        </div>
        <div class="page" id="play">
            <span class="stages">
                <img class="stage currentStage" id="stage1" src="images/Stage1.png" alt="hangman">
                <img class="stage" id="stage2" src="images/Stage2.png" alt="hangman">
                <img class="stage" id="stage3" src="images/Stage3.png" alt="hangman">
                <img class="stage" id="stage4" src="images/Stage4.png" alt="hangman">
                <img class="stage" id="stage5" src="images/Stage5.png" alt="hangman">
                <img class="stage" id="stage6" src="images/Stage6.png" alt="hangman">
            </span>
            <span id="playWord"></span>
            <span class="keyboard" onsubmit="return false">
                <button class="key" id="a" type="button">a</button>
                <button class="key" id="b" type="button">b</button>
                <button class="key" id="c" type="button">c</button>
                <button class="key" id="d" type="button">d</button>
                <button class="key" id="e" type="button">e</button>
                <button class="key" id="f" type="button">f</button>
                <button class="key" id="g" type="button">g</button>
                <button class="key" id="h" type="button">h</button>
                <button class="key" id="i" type="button">i</button>
                <button class="key" id="j" type="button">j</button>
                <button class="key" id="k" type="button">k</button>
                <button class="key" id="l" type="button">l</button>
                <button class="key" id="m" type="button">m</button>
                <button class="key" id="n" type="button">n</button>
                <button class="key" id="o" type="button">o</button>
                <button class="key" id="p" type="button">p</button>
                <button class="key" id="q" type="button">q</button>
                <button class="key" id="r" type="button">r</button>
                <button class="key" id="s" type="button">s</button>
                <button class="key" id="t" type="button">t</button>
                <button class="key" id="u" type="button">u</button>
                <button class="key" id="v" type="button">v</button>
                <button class="key" id="w" type="button">w</button>
                <button class="key" id="x" type="button">x</button>
                <button class="key" id="y" type="button">y</button>
                <button class="key" id="z" type="button">z</button>
            </span>
        </div>
        <div class="page" id="win">
            <h1>YOU WON</h1>
        </div>
        <div class="page" id="lose">
            <img id="man" src="images/LoseHanging.png" alt="hangman">
            <img id="shadow" src="images/Shadow.png" alt="hangman shadow">
            <h1>YOU LOST</h1>
        </div>
    </main>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/ls.js"></script>
</body>
</html>
